---
downloads: ~/.ansible-downloads/

configure_sudoers: no

# Install dotfiles from a git repo
dotfiles_repo: https://github.com/bmacauley/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/.dotfiles
dotfiles_files:
  - .aliases
  - .bash_profile
  - .bashrc
  - .bash_prompt
  - .editorconfig
  - .functions
  - .gitconfig
  - .gitignore
  - .hushlogin
  - .macos
  - .paths
  - .tmux.conf
  - .vim
  - .vimrc
  - .tmux.conf
  - .zprofile
  - .zshrc
  - .zsh_prompt


# Install/upgrade homebrew packages/taps/casks
homebrew_upgrade_all_packages: yes

homebrew_uninstalled_packages:

homebrew_installed_packages:
