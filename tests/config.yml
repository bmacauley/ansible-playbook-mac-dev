  - redis
  - ruby
  - s3cmd
  - terraform
  - terraform-docs
  - terragrunt
  - vault
  - vim
  - z
  - zsh

homebrew_taps:
  - homebrew/core
  - Goles/battery
  - facebook/fb

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - alfred
  - amazon-workdocs
  - amazon-workspaces
  - atom
  - google-chrome
  - iterm2
  - istat-menus
  - java
  - jetbrains-toolbox
  - jump-desktop
  - kindle
  - limechat
  - omnigraffle
  - skitch
  - slack
  - sublime-text



# Vim config
vundle_repo: https://github.com/gmarik/Vundle.vim.git
vundle_repo_accept_hostkey: yes


# Prompt config
zsh_git_prompt_repo: https://github.com/bmacauley/zsh-git-prompt.git
zsh_git_prompt_repo_accept_hostkey: yes

# Powerline fonts
powerline_fonts_repo: https://github.com/powerline/fonts.git
powerline_fonts_repo_version: 2015-12-04
powerline_fonts_repo_accept_hostkey: yes

# Install/Update Sublime packages
sublime_text_color_scheme: "Packages/Monokai Gray/MonokaiGray.tmTheme"
sublime_text_theme: "Soda Dark 3.sublime-theme"
sublime_packages:
  - dest: "Theme - Soda"
    repo: "https://github.com/buymeasoda/soda-theme.git"
    version: "master"

  - dest: "Monokai Gray"
    repo: "https://github.com/IanWold/MonokaiGray.git"
    version: "master"

  - dest: "Alignment"
    repo: "https://github.com/wbond/sublime_alignment"
    version: "master"

  - dest: "Anaconda"
    repo: "https://github.com/DamnWidget/anaconda"
    version: "master"



